<div class="container-fluid">
  <div class="container-fluid">
    <h1 style="text-align: center">Manufacturer</h1>

    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Manufacturer Id</th>
          <th>Manufacture Name</th>
          <th>Phone Number</th>
          <th class="email">Location</th>
          <th>Point Of Contact</th>
          <th class="email">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of manufacturersArr">
          <td scope="row">{{ p._id }}</td>
          <td>{{ p.mName }}</td>
          <td>{{ p.mPhoneNo }}</td>
          <td class="email">{{ p.mLocation }}</td>
          <td>{{ p.PointOfContact }}</td>
          <td class="email">{{ p.mEmail }}</td>
          <td>
            <!-- <button class="btn btn-primary" (click)="deletemanufacture(p)">
              Delete
            </button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br /><br /><br />
</div>
