<div class="container-fluid">
  <h1 style="text-align: center">Supplier</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Supplier_Id</th>
        <th>Supplier_Name</th>
        <th>Contact-No</th>
        <th>Email-Id</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of supplierArray">
        <td>{{ s._id }}</td>
        <td>{{ s.sName }}</td>
        <td>{{ s.sContact }}</td>
        <td>{{ s.sEmail }}</td>
        <td>{{ s.sLocation }}</td>

        <td>
          <!-- <button
          class="btn btn-primary"
          (click)="displaysupplierdetails(s.supplier_id)"
        >
          More Details
        </button> -->
        </td>
      </tr>
    </tbody>
  </table>
  <br />
  <br />
</div>
