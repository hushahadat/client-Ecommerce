<div class="container-fluid">
  <h1 style="margin-top: 20px; text-align: center">Manufacturer</h1>

  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Manufacturer Id</th>
        <th>Manufacture Name</th>
        <th>Phone Number</th>
        <th class="email">Location</th>
        <th>Point Of Contact</th>
        <th class="email">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of manufacturersArr">
        <td scope="row">{{ p._id }}</td>
        <td>{{ p.mName }}</td>
        <td>{{ p.mPhoneNo }}</td>
        <td class="email">{{ p.mLocation }}</td>
        <td>{{ p.PointOfContact }}</td>
        <td class="email">{{ p.mEmail }}</td>
        <br />
        <td>
          <button class="btn btn-primary" (click)="deletemanufacture(p._id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <br /><br />
</div>
