<div class="container-fluid">
  <div class="row" style="background-color: #e6e6fa">
    <div
      class="col-md-4"
      style="margin-top: 30px"
      *ngFor="let p of productArr.slice(0, 3)"
    >
      <div
        class="card"
        style="width: 18rem; border-radius: 40px; background-color: #fef9c7"
      >
        <img src="{{ p.img_path }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ p.pName }}</h5>
          <p class="card-text">{{ p.pBattery }}</p>
          <p class="card-text">{{ p.pStyle }}</p>
          <p class="card-text">{{ p.pRemarks }}</p>
          <p class="card-text">{{ p.price }}</p>
          <button class="btn btn-primary" (click)="addToCart(p._id)">
            Add to wishlist
          </button>
        </div>
      </div>
    </div>
    <div
      class="col-md-4"
      style="margin-top: 30px"
      *ngFor="let p of productArr.slice(3, 6)"
    >

          <button class="btn btn-primary" (click)="addToCart(p._id)">
            Add to wishlist
          </button>
        </div>
      </div>
    </div>
    <div
      class="col-md-4"
      style="margin-top: 30px"

    >

    </div>
  </div>
  <br /><br />
</div>
